
<mat-card *ngIf="movie">
    <mat-card-header>
        <mat-card-title>{{movie.Title}} ({{movie.Year}})</mat-card-title>
        <mat-card-subtitle>{{movie.Plot}}</mat-card-subtitle>
    </mat-card-header>
    <div class="row">
      <img class="col-md-6 col-lg-6 col-sm-12 " [src]="movie.Poster" [alt]="movie.Title" width="300px" height="410px">
       <mat-card-content class="col-md-6 col-lg-6 col-sm-12" >
          <table class="table table-striped table-dark table-bordered mt-1">
            <tr>
              <th  scope="row">Actors</th>
              <td>{{movie.Actors}}</td>
            </tr>
            <tr>
              <th  scope="row">Country</th>
              <td>{{movie.Country}}</td>
            </tr>
            <tr>
              <th scope="row">Directors</th>
              <td>{{movie.Director}}</td>
            </tr>
            <tr>
              <th scope="row">Language</th>
              <td>{{movie.Language}}</td>
            </tr>
            <tr>
              <th scope="row">Genre</th>
              <td>{{movie.Genre}}</td>
            </tr>
            <tr>
              <th scope="row">Writer</th>
              <td>{{movie.Writer |slice:0:30}}</td>
            </tr>
          </table>
          
        </mat-card-content>
    </div>
</mat-card>
